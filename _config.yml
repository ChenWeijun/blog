# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: debug4me | 一叶知秋-博客
subtitle: 码农，程序员，数学物理科幻爱好者
description: 一叶知秋的博客 | Java | 算法 | Project Euler | 三体 | Debug 4 me | github | gitcafe
author: debug4me@163.com
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://debug4.me
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: ../cwjcsu.github.io
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 其他
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: jacman

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: #git
  repo: #git@github.com:cwjcsu/cwjcsu.github.io
  branch: #master
  
sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 20  